<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game!</h1>
    <p>choose a move</p>
    <label for="rounds">Rounds: <input type="number" id="rounds" name="rounds" min="5" max="50" value="5"></label>
    
    <div class="container">
        <button id="rock" data-value='1'>Rock</button>
        <button id="paper" data-value='2'>Paper</button>
        <button id="scissor" data-value='3'>Scissor</button>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
